<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <link rel="stylesheet" href="./css/iniciar_sesion.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="Capa_Borrosa"> 
        <!--Incio del formulario-->
        <form action="" method="post">
            <h1>Inicia sesión</h1>

            <div class="input_date">
                <input type="text" placeholder="Nombre" id="nombre" name="nombre" required> 
                <i class='bx bxs-user'></i>
            </div>

            <div class="input_date">
                <input type="password" placeholder="Contraseña" id="contraseña" name="contraseña" required> 
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="Recuerdame_olvide">
                <label><input type="checkbox">Recuérdame</label> 
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="boton">Iniciar </button> 

            <div class="link_registro">
                <p>¿No tienes una cuenta? <a href="#">Registrate</a></p>
            </div>
        </form>
    </div>

    <div class="link_github">
        <a class="btn_github" href="https://github.com/neutrolex" target="_blank">
            Mis Repositorios
            <img src="img/github.png" alt="Logo GitHub">
        </a>
    </div>

</body>
</html>
